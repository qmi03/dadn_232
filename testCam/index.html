<!-- Client side (HTML + Socket.io Client) -->
<!DOCTYPE html>
<html>
<body>
    <img id="image" />
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('image', (image) => {
            document.getElementById('image').src = 'data:image/jpeg;base64,' + image;
        });
    </script>
</body>
</html>
